<div class="container">
<button routerLink="">BACK</button>

<div style="margin: 10px 150px 200px 200px; padding: 30px;" ><br><br>
    <h1 style="font-size: 50px; color: rgb(173, 30, 30);padding:50px;">Register to account</h1>
    <!-- <h1 style="font-size: 50px; color: rgb(173, 30, 30);padding:30px;">Register</h1> -->
    <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
        <!-- <div>
            <label for="userid" class="barname">Enter SI NO</label>
            <input type="text" id="userid" name="userid" class="form-control" formControlName="userid" required>
            <div *ngIf="userid?.errors?.['required'] && (userid?.dirty || userid?.touched)" class=" val1 alert alert-danger">
                id is required!
               </div>
        </div><br><br> -->
        <div>
            <label for="username" class="barname">Enter your name</label>
            <input type="text" id="username" name="username" class="form-control" formControlName="username" required>
            <div *ngIf="username?.errors?.['required'] && (username?.dirty || username?.touched)" class=" val1 alert alert-danger">
                name is required!
               </div>
        </div><br><br>

        <div>
            <label for="useremail"  class="barname">Enter your Email (ex:yyy@gmail.com) </label>
            <input type="text" id="useremail" name="useremail" class="form-control" formControlName="useremail" required>
            <div *ngIf="useremail?.errors?.['required'] && (useremail?.dirty || useremail?.touched)" class=" val1 alert alert-danger">
                email is required!
               </div>
        </div><br><br>
        <div>
            <label for="usercity"  class="barname">Enter your city </label>
            <input type="text" id="usercity" name="usercity" class="form-control" formControlName="usercity" required>
        </div><br><br>
        <div>
            <label for="userpassword"  class="barname">Enter your password</label>
            <input type="password" id="userpassword" name="userpassword" class="form-control" formControlName="userpassword" required>
            <div *ngIf="userpassword?.errors?.['required'] && (userpassword?.dirty || userpassword?.touched)" class=" val1 alert alert-danger">
                Password is required!
               </div>
        </div><br><br>
        
        <div style="margin:20px;">
            <button type="submit" mat-button color="primary"  style="border: 2px solid black;"  >Register</button>
            <button type="button" mat-button color="primary" style="margin-left: 50px;border: 2px solid black;"
                routerLink="/login">Login</button>
        </div>
    </form>
</div>
</div>
