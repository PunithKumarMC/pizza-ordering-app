<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Yummy!!</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
      <a mat-list-item routerLink="/pizza-service">Pizza Service</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Pizza App</mat-icon>
      </button>
      <span>pizza-app</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
    <h1 class="header">List of Pizza</h1>
    <div class="container">
    
    <div class="front">
      <table class="table">
        <thead>
          <tr>
            <th>SI ID</th>
            <th>Pizza Name</th>
            <th>Regular Price</th>
            <th>Medium Price</th>
            <th>Large Price</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let note of pizzadata">
            <td>{{note.pizzaid}}</td>
            <td>{{note.pizzaname}}</td>
            <td>{{note.regularprice}}</td>
            <td>{{note.mediumprice}}</td>
            <td>{{note.largeprice}}</td>
          </tr>
        </tbody>
      </table><br><br>
    </div> 
  </div>
  <footer> * Terms and conditions apply</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
