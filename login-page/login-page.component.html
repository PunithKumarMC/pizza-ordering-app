
<div class="container" >
    <button style="margin-left:10px;margin-top: 1px;"  routerLink="">BACK</button>
<div style="margin: 150px;" >
    <h1 style="font-size: 50px; color: rgb(173, 30, 30);padding:50px;">Login to your account</h1>
    <form [formGroup]="loginform" (ngSubmit)="verifyingdata() ">
        <div>
            <label for="useremail" class="barname">Enter your Email</label>
            <input type="text" id="useremail" name="useremail" class="form-control" formControlName="useremail" required="true">
        
        </div><br><br>

        <div>
            <label for="userpassword"  class="barname">Enter Password </label>
            <input type="password" id="userpassword" name="userpassword" class="form-control" formControlName="userpassword" required="true">
           
        </div><br><br>
        <div style="margin:70px;">
            <button mat-button type="button" color="primary" style="border: 2px solid black;" routerLink="/register">Register</button>
            <button mat-button type="submit" color="primary" style="margin-left: 50px;border: 2px solid black;"
             >Login</button>
        </div>
    </form>
</div>
</div>
